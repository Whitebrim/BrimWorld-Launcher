# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Windows

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest]
        #os: [ubuntu-latest, windows-latest]
        #os: [ubuntu-latest, windows-latest, macos-latest]
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    permissions:
      id-token: write # needed for signing the images with GitHub OIDC Token

    steps:
    - uses: actions/checkout@v3
    - name: cosign-installer
      # You may pin to the exact commit or the version.
      # uses: sigstore/cosign-installer@dd6b2e2b610a11fd73dd187a43d57cc1394e35f9
      uses: sigstore/cosign-installer@v3.0.5
      with:
        # cosign release version to be installed
        cosign-release: v2.1.0
        # Where to install the cosign binary
        #install-dir: # optional, default is $HOME/.cosign
        # set to true if install-dir location requires sudo privs
        #use-sudo: # optional, default is false
    - name: Check cosign install
      run: cosign version
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet publish --no-restore /p:Configuration=Release /p:PublishProfile=Win64
    #- name: Test
    #  run: dotnet test --no-build --verbosity normal
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v3.1.2
      with:
        # Artifact name
        name: Launcher-win64.exe
        path: .\bin\Release\net7.0\publish\win-x64\*.exe
